<body class="text-center">
  <form class="form-signin" action="/result" method="post">
    <img class="mb-4" src="./images/logo.png" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Sign up for my newsletter</h1>

    <input name="firstName" type="text" class="form-control top" placeholder="First Name" required autofocus>
    <input name="lastName" type="text" class="form-control middle" placeholder="Last Name" required>
    <input name="email" type="email" class="form-control bottom" placeholder="Email" required>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up!</button>
    <p class="mt-5 mb-3 text-muted">&copy; [insert company name] 2017-2019</p>
  </form>
</body>
