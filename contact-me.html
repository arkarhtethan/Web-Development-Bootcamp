<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
    <h1>My Contact Details</h1>
    <p>Address: My non existent address</p>
    <p>Number: My fake telephone number</p>
    <p>Email: My "real" email address</p>
    <hr>
    <!-- form, label and input tags -->
    <form action="mailto:fake@email.com" method="post" enctype="text/plain">
      <label for="Name">Your Name:</label>
      <input type="text" name="Your Name" value="">
      <br>
      <label for="Email">Your Email:</label>
      <input type="email" name="Your Email" value="">
      <br>
      <label for="Message">Your Message:</label>
      <br>
      <textarea name="Your Message" rows="10" cols="30"></textarea>
      <br>
      <input type="submit" name="">
    </form>
  </body>
</html>
